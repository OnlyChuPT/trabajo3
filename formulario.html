<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Registro de Usuario</a>
            </div>
        </nav>
    </header>
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <form action="confirmacion.html" onsubmit="return validarFormulario()" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entre 3 y 6 caracteres, al menos una letra y un dígito" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="123 Calle Principal" required>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" id="comuna" name="comuna" required>
                                <option value="" disabled selected>Seleccione una comuna</option>
                                <option value="Santiago">Santiago</option>
                                <option value="Providencia">Valdivia</option>
                                <option value="Las Condes">Valparaiso</option>
                                <option value="Maipú">Concepción</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+1234567890" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="web" class="form-label">Página Web Personal</label>
                            <input type="url" class="form-control" id="web" name="web" placeholder="www.ejemplo.com">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="aficiones" class="form-label">Aficiones (Al menos 2)</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="aficionInput" placeholder="Ingrese una afición">
                                <button class="btn btn-secondary" type="button" id="agregarAficionBtn">Agregar</button>
                            </div>
                            <ul class="list-group" id="listaAficiones"></ul>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scrypts/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
